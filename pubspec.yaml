name: assets
description: Zither Harp Nomna (Assets).
publish_to: 'none'
version: 1.0.0
repository: https://github.com/zitherharpnomna/assets

environment:
  sdk: '>=3.0.5 <4.0.0'

flutter:
  assets:
    - icons/
    - images/
    - favicons/
  fonts:
    - family: misansl3
      fonts:
        - asset: fonts/mi-sans-l3.otf
    - family: nomnatong
      fonts:
        - asset: fonts/nom-na-tong.otf
    - family: hannomgothic
      fonts:
        - asset: fonts/han-nom-gothic.otf
    - family: hannomkhai
      fonts:
        - asset: fonts/han-nom-khai.otf
    - family: hannomminh
      fonts:
        - asset: fonts/han-nom-minh.ttf