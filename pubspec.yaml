name: assets
description: Zither Harp Nomna (Assets).
publish_to: 'none'
version: 1.0.0
repository: https://github.com/zitherharpnomna/assets

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_lints: ^3.0.0

flutter:
  assets:
    - icons/
    - images/
    - favicons/
  fonts:
    - family: misansl3
      fonts:
        - asset: ../assets/fonts/mi-sans-l3.otf
    - family: nomnatong
      fonts:
        - asset: ../assets/fonts/nom-na-tong.otf
    - family: hannomgothic
      fonts:
        - asset: ../assets/fonts/han-nom-gothic.otf
    - family: hannomkhai
      fonts:
        - asset: ../assets/fonts/han-nom-khai.ttf
    - family: hannomminh
      fonts:
        - asset: ../assets/fonts/han-nom-minh.ttf